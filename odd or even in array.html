<html>
<head>
<script>
var x=[2,4,3,6,8];
var y=x.length;
document.write("Given Array : "+x);
document.write("<br>");
document.write("Even numbers : ")
for(i=0; i<y; i++)
{
	if(x[i]%2==0)
	{
	document.write(x[i]+" ");
	}else
		{
		document.write("<br>")
		document.write("Odd numbers : ")
		document.write(x[i])
		}
}

</script>
