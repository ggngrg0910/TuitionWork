<html>
<head>
<script>
var x=[2,4,3,6,8];
var y=x.length;
var large=x[0];
var second=x[0];
for(i=1; i<y; i++)
{
if(large<x[i])
{
second=large;
large=x[i];

}
}
document.write("Given Array : " +x);
document.write("<br>");
document.write("Largest Number : "+ large);
document.write("<br>");
document.write("Second Largest Number : "+ second);
</script>
</head>
<body>
</body>
</html>
