<html>
<head>
<script>
var x=[2,4,3,6,8,1];
var y=x.length;
var z=0;
var small=0;
var smallest=0;
for(i=0; i<y; i++)
{
if(z<x[i])
{
smallest=small;
small=z;
z=x[i];
}
}
document.write("Given Array : " +x);
//document.write("Smallest number : "+z);
document.write("<br>");
document.write("Third Smallest number : "+smallest);
</script>
</head>

</body>
</html>
